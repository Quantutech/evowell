    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: 'rgb(var(--primary) / <alpha-value>)',
              secondary: 'rgb(var(--secondary) / <alpha-value>)',
              brand: {
                50: 'var(--brand-50)', 100: 'var(--brand-100)', 200: 'var(--brand-200)', 300: 'var(--brand-300)', 400: 'var(--brand-400)',

              },
              accent: {
                50: 'var(--accent-50)', 100: 'var(--accent-100)', 200: 'var(--accent-200)', 300: 'var(--accent-300)', 400: 'var(--accent-400)',
                500: 'var(--accent-500)', 600: 'var(--accent-600)', 700: 'var(--accent-700)', 800: 'var(--accent-800)', 900: 'var(--accent-900)', 950: 'var(--accent-950)',
              }
            },
            borderRadius: { '2xl': '1rem', '3xl': '1.5rem', 'brand': '2.5rem' }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #0f172a; -webkit-font-smoothing: antialiased; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
      .reveal.visible { opacity: 1; transform: translateY(0); }
      .page-transition-enter { opacity: 0; transform: translateY(10px); }
      .page-transition-enter-active { opacity: 1; transform: translateY(0); transition: opacity 300ms, transform 300ms; }
      .page-transition-exit { opacity: 1; }
      .page-transition-exit-active { opacity: 0; transition: opacity 300ms; }
    </style>
